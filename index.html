<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtherID</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <span class="title">EtherID</span>
        <button class="wallet button" type="button">Connect Wallet</button>
    </header>
    <main>
        <div class="domain-container card">
            <div class="subtitle">Choose domain name</div>
            <div style="position: relative;">
                <input class="inputbox" id="domain-name" type="text" placeholder="mydomain">
                <span class="hook">.eid</span>
            </div>
            <div class="subtitle">Link wallet address</div>
            <div style="position: relative;">
                <input class="inputbox" id="domain-wallet" type="text" placeholder="0x">
                <button class="addressLoader hook" type="button">wallet</button>
            </div>
            <button class="register button" type="button">Register Domain</button>
        </div>
        <div class="payment-container card">
            Payment Content
        </div>
    </main>
    <!-- <script src="src/script.js" type="module"></script> -->
    <script src="src/wallet.js" type="module"></script>
</body>
</html>
